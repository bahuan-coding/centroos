[build]
  command = "npm run build:client"
  publish = "dist/client"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["drizzle/**", "server/**"]

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false

[[redirects]]
  from = "/api/trpc/*"
  to = "/.netlify/functions/trpc/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
